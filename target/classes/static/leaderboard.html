<div ng-include src="'navbar.html'"></div>

<div ng-controller="PlayerBoardCtrl" class="container">
  <center><h2> Player Board </h2></center>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Percent Contributed</th>
      <th>Quantity Contributed</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat = "x in players">
      <td>{{x.name}}</td>
      <td>{{x.percentContributed}}</td>
      <td>{{x.quantityContributed}}</td>
    </tr>
    </tbody>
  </table>
</div>
